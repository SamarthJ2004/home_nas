services:
  nginx:
    image: 'jc21/nginx-proxy-manager:2.13.5'
    container_name: 'nginx_proxy_manager'
    restart: unless-stopped
    environment:
      TZ: "Asia/Kolkata"
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

